<script>
  window.addEventListener("scroll", function () {
  var scrollPosition = window.scrollY;

  var menu = document.getElementById("menu");
  var menuItems = menu.getElementsByTagName("a"); 
  var h1Element = document.querySelector(".titulo"); 
  var images = document.querySelectorAll(".menu-image"); 

  if (scrollPosition > 100) {
    menu.style.backgroundColor = "rgba(153, 108, 0, 0.8)"; 
    for (var i = 0; i < menuItems.length; i++) {
      menuItems[i].style.color = "white";
    }
    h1Element.style.color = "white";
    for (var i = 0; i < images.length; i++) {
      images[i].src = "img/png/menu_blanco.png"; 
    }
  } else {
    menu.style.backgroundColor = "transparent"; 
    for (var i = 0; i < menuItems.length; i++) {
      menuItems[i].style.color = "";
    }
    h1Element.style.color = "";
    for (var i = 0; i < images.length; i++) {

  }
});
